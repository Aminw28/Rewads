<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Rewards</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="shell">
    <aside class="aside" id="sidebar"></aside>

    <main class="main">
      <div class="grid" style="max-width:980px">
        <div class="card">
          <h2 class="h2">Your points</h2>
          <div class="big" id="balance">0</div>

          <div class="actions">
            <button class="btn" id="collectBtn">Collect (test)</button>
            <button class="btn" id="refreshBtn">Refresh</button>
          </div>

          <div id="msg" class="note" style="display:none"></div>
        </div>

        <div class="card">
          <h2 class="h2">Ledger (optional)</h2>
          <div class="small">إلا كان endpoint كيرجع ledger، نعرضوه هنا.</div>
          <div id="ledgerWrap"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
