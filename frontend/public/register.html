<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Rewards</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="authWrap">
    <div class="card authCard">
      <h1 style="margin:0;font-size:28px">Register</h1>
      <p class="small" style="margin:6px 0 16px">صايب حساب جديد</p>

      <form class="form" id="form">
        <div>
          <label>Name</label>
          <input id="name" placeholder="Amin" />
        </div>
        <div>
          <label>Email</label>
          <input id="email" placeholder="email@example.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>

        <div id="msg" class="note" style="display:none"></div>

        <button class="btn" id="btn" type="submit">Create account</button>
        <div class="small">عندك حساب؟ <a href="./login.html" style="text-decoration:underline">Login</a></div>
      </form>
    </div>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/register.js"></script>
</body>
</html>
