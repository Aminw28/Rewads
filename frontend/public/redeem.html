<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redeem | Rewards</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="shell">
    <aside class="aside" id="sidebar"></aside>

    <main class="main">
      <div class="grid" style="max-width:1100px">
        <div class="card">
          <h2 class="h2">Rewards</h2>
          <div id="rewardsWrap" class="small">Loading...</div>
        </div>

        <div class="card">
          <h2 class="h2">Redeem request</h2>
          <form class="form" id="redeemForm">
            <div>
              <label>Select reward</label>
              <select id="rewardId"></select>
            </div>
            <div>
              <label>Phone (Morocco)</label>
              <input id="phone" placeholder="06xxxxxxxx" />
            </div>
            <div id="msg" class="note" style="display:none"></div>
            <button class="btn" id="btn" type="submit">Send request</button>
          </form>
        </div>

        <div class="card">
          <h2 class="h2">My requests</h2>
          <div id="myWrap" class="small">Loading...</div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/redeem.js"></script>
</body>
</html>
